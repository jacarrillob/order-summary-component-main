<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    // data, methods, props, mounted, created, computed, watch, destroyed
    const orderSummary = {
      data() {
        return {
          title: "Order Summary",
          text: "You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!",
        };
      },
      template: /*html*/ ` 
      <div class="order-summary-component">
        <img src="./images/illustration-hero.svg" alt="" class="order-summary-component__img" />
        <div class="order-summary-component__container">
          <h1 class="order-summary-component__title"> {{ title }}</h1>
          <p class="order-summary-component__text">
            {{ text }}
          </p>
          <div class="order-summary-component__info-container">
            <div class="order-summary-component__info">
              <img src="./images/icon-music.svg" alt="" />
              <div class="order-summary-component__info-data">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
            </div>

            <a href="#">Change </a>

          </div>
          <button class="order-summary-component__button">
            Proceed to Payment
          </button>
          <button class="order-summary-component__button-cancel">
            Cancel Order
          </button>
        </div>
      </div>
            `,
    };

    // Instancia de Vue
    // const mountedApp = app.mount("#app");
    const mountedApp = Vue.createApp(orderSummary).mount("#app");
  </script>
</body>

</html>
